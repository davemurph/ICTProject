<!doctype html>
<head>
	<title>PyConvert</title>
</head>
<body>
	<div class=page>
		<h1>PyConvert(V0.1)</h1>
		<p>Enter amount in GBP in form below. PyConvert will return Euro value (1GBP = {{ rate }} Euro)</p>
	
		<form action="/calculate" method=post>
			<dl>
				<dt>Amount in GBP:
				<dd><input type=text name=currency>
				<dd><input type=submit value="Calculate">
			</dl>		
		</form>			
		
		{% block calc %}{% endblock %}
		
	</div>
</body>
