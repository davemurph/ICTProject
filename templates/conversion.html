{% extends "base.html" %}
{% block calc %}
	{% if output %}
			<p><strong>{{ input }}(GPB) in Euro is: {{ output }}</strong></p>
	{% elif error %}
			<p><strong>{{ error }}</strong></p>
	{% endif %}
	
	<hr>
	<form action="/clear" method=post>
		<input type=submit value="Clear conversion">
	</form>
{% endblock %}
