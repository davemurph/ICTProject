<!doctype html>
<html>
	<head>
		<title>PyConvert</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/webapp.css') }}">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">PyConvert(V0.2)</h1>
				<nav>	
					<ul class="menu">
						<li><a href="{{ url_for('home') }}">Home</a></li>
						{% if 'email' in session %}
							<li><a href="{{ url_for('convert') }}">Convert</a></li>
							<li><a href="{{ url_for('logout') }}">Logout</a></li>
						{% else %}
							<li><a href="{{ url_for('login') }}">Login</a></li>
							<li><a href="{{ url_for('joinus') }}">Join Us!</a></li>
						{% endif %}
					</ul>
				</nav>					
			</div>
		</header>
		<div class="container">
			<div id="login">
				{% if 'email' in session %}
					<p>logged in as {{ session['email'] }}</p>
				{% endif %}	
			</div>
		</div>		
	
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
